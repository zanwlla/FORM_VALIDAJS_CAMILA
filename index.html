<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário com Validação em JavaScript</h1>
    <form action="form">
        <label for="name">Nome:</label>
        <input type="text" id="name" autocomplete="Primeiro nome">

        <label for="cpf">CPF:</label>
        <input type="cpf" id="cpf">

        <label for="email">E-mail:</label>
        <input type="email" id="email" autocomplete="email@servidor">

        <label for="password">Senha:</label>
        <input type="password" id="password" >
        
        <label for="job">Perspectiva profissional</label>
        <select name="job" id="job" placeholder="oie">
            <option value="yes">Sim</option>
            <option value="no">Não</option>
        </select>
        <label for="message">Mensagem:</label>
        <textarea name="message" id="message"></textarea>
        <button type="submit">Enviar</button>
    
</body>
</html>
